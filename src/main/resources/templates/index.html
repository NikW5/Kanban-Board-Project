<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org"> -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kanban Board</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link th:href="@{/styles.css}" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Kanban Board</h1>
        </header>
        <main class="board">
            <section class="column">
                <header>
                    <h2>offen</h2>
                </header>
                <div th:insert="~{fragments/frTasks :: article(${openTasks})}"></div>
            </section>
             <section class="column">
                <header>
                    <h2>in Arbeit</h2>
                </header>
                 <div th:insert="~{fragments/frTasks :: article(${inProgressTasks})}"></div>
            </section>
             <section class="column">
                <header>
                    <h2>bearbeitet</h2>
                </header>
                 <div th:insert="~{fragments/frTasks :: article(${completedTasks})}"></div>
            </section>
        </main>
    </body>
</html>
